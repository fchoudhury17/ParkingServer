<html>
<head>
  <title> Contact Input Form </title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <header><h1> Kent Denver Parking Form </h1></header>
</head>
<body>

<div class="form-group">
  <label for="usr">Name:</label>
  <input type="text" class="form-control" id="usr">
</div>
<div class="form-group">
  <label for="email">Email:</label>
  <input type="text" class="form-control" id="email">
</div>
<div class="form-group">
  <label for="grade">Grade Level:</label>
  <input type="text" class="form-control" id="grade">
</div>
<div class="form-group">
  <label for="carMakeModel">Car Make and Model:</label>
  <input type="text" class="form-control" id="carMakeModel">
</div>
<div class="form-group">
  <label for="plates">License Plate:</label>
  <input type="text" class="form-control" id="plates">
</div>
<div class="form-group">
  <label for="stickerNum">Sticker Number:</label>
  <input type="text" class="form-control" id="stickerNum">
</div>
<div id = "SubmitButton">
  Submit
</div>

</body>
<script src="bootstrap.js"></script>
</html>
