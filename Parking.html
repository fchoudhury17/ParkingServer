<html>
<head>
  <title> Contact Input Form </title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <div id = "pageHeader"> Kent Denver Parking </div>
</head>
<body>

<div class="form-group">
  <input type="text" placeholder="Name" class="form-control" id="usr">
</div>

<div class="form-group">
  <input type="text" placeholder="Email" class="form-control" id="email">
</div>

<div class="form-group">
  <input type="text" placeholder="Grade" class="form-control" id="grade">
</div>

<div class="form-group">
  <input type="text" placeholder="Make and Model" class="form-control" id="carMakeModel">
</div>
<div class="form-group">
  <input type="text" placeholder="License Plate" class="form-control" id="plates">
</div>
<div class="form-group">
  <input type="text" placeholder="Sticker Number" class="form-control" id="stickerNum">
</div>
<div id = "SubmitButton">
  Submit
</div>

</body>
<script src="bootstrap.js"></script>
</html>
